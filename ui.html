<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 16px;
      font-size: 14px;
      line-height: 1.4;
      background-color: #444444;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 4px 4px 4px 0px;
    }
    
    .header-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .header-icon img {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    .header h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      line-height: 24px;
    }
    
    .header .author {
      margin: 0;
      font-size: 12px;
      font-weight: 400;
      color: #C3C3C3;
      line-height: 20px;
    }
    
    .header .author a {
      color: #C3C3C3;
      text-decoration: underline;
    }
    
    .header .author a:hover {
      color: #ffffff;
    }
    
    .info-container {
      background: #666;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #000;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
    }
    
    .info-text {
      flex: 1;
      color: #ffffff;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }
    
    .coffee-text {
      color: #C3C3C3;
      font-size: 10px;
      font-weight: 400;
      line-height: 16px;
    }
    
    .check-btn {
      background: #e5ffc0;
      color: #000;
      border: 1px solid #6d9f28;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
      flex-shrink: 0;
      line-height: 20px;
    }
    
    .check-btn:hover {
      background: #d4f0a8;
    }
    
    .check-btn:disabled {
      background: #b0b0b0;
      color: #666;
      border: 1px solid #888;
      cursor: not-allowed;
    }
    
    .results-container {
      display: none;
    }
    
    .results-container.visible {
      display: block;
    }
    
    .issue-category {
      margin-bottom: 16px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      overflow: visible;
    }
    
    .issue-category.has-issues {
      border-color: #000000;
      /* #de6e70 */
    }
    
    .issue-category.no-issues {
      border-color: #000000; 
      /* #64c41a */
    }
    
    .issue-header {
      padding: 10px 12px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: visible;
      border-radius: 6px 6px 0 0;
    }
    
    .issue-title-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .info-icon {
      cursor: default;
      font-size: 14px;
      opacity: 0.7;
      position: relative;
      transition: opacity 0.2s ease;
    }
    
    .info-icon:hover {
      opacity: 1;
    }
    
    .info-icon .tooltip {
      visibility: hidden;
      position: absolute;
      left: 50%;
      bottom: 125%;
      transform: translateX(-50%);
      background: #1a1a1a;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 400;
      white-space: normal;
      width: 240px;
      max-width: 90vw;
      z-index: 9999;
      border: 1px solid #333;
      line-height: 1.4;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }
    
    .info-icon:hover .tooltip {
      visibility: visible;
    }
    
    .info-icon .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: #1a1a1a;
    }
    
    .info-icon .tooltip.narrow {
      width: 180px;
    }
    
    .issue-header.has-issues {
      background: #333;
      border-bottom: 1px solid #000000;
      /* #de6e70 */
    }
    
    .issue-header.no-issues {
      background: #333;
      /* #64c41a */
      color: #ffffff;
      border-radius: 6px;
    }
    
    .issue-count {
      border-radius: 10px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .issue-count.has-issues {
      background: #f67a7c;
      color: white;
    }
    
    .issue-count.no-issues {
      background: #69ea28;
      color: white;
    }
    
    .issue-items {
      max-height: 150px;
      overflow-y: auto;
      border-radius: 0 0 6px 6px;
    }
    
    .issue-item {
      padding: 12px 12px;
      border-bottom: 1px solid #333;
      font-size: 11px;
      /* color:#333 */
      background-color: #000;
      transition: background-color 0.2s ease;  /* ADDED: Smooth hover transition */
    }
    
    .issue-item:last-child {
      border-bottom: none;
    }
    
    /* ADDED: Hover effect for clickable items */
    .issue-item.clickable {
      cursor: pointer;
    }
    
    .issue-item.clickable:hover {
      background-color: #1a1a1a;
    }
    
    .issue-name {
      font-weight: 400;
      color: #fff;
      margin-bottom: 4px;
      padding: 8px 0;
    }
    
    .issue-details {
      color: #666;
      font-size: 10px;
      font-weight: 400;
    }
    
    .summary {
      text-align: center;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: 400;
    }
    
    .summary.clean {
      background: #e8f5e8;
      color: #389e0d;
      border: 2px solid #52c41a;
    }
    
    .summary.issues {
      background: #333;
      color: #f67a7c;
      border: 1px solid #000;
    }
    
    .error {
      background: #ffe8e8;
      color: #8b0000;
      padding: 12px;
      border-radius: 2px;
      margin: 16px 0;
      font-size: 12px;
    }

      background: #666;
      color: white;
      border: none;
      padding: 12px 12px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    } */

      background: #555;
    } */
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">
      <div class="header-icon">
        <img src="data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='24' height='24' rx='4' fill='%23E5FFC0'/%3E%3Cg clip-path='url(%23clip0_10_99)'%3E%3Cpath d='M9.60001 15.5077C12.8627 15.5077 15.5077 12.8627 15.5077 9.6C15.5077 6.33728 12.8627 3.69231 9.60001 3.69231C6.33729 3.69231 3.69232 6.33728 3.69232 9.6C3.69232 12.8627 6.33729 15.5077 9.60001 15.5077Z' fill='%23F8D6FF' stroke='black' stroke-width='1.47692' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M19.9385 19.9385L14.0308 14.0308' stroke='black' stroke-width='2.21538' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='8.4923' cy='7.01539' r='1.47692' fill='%23A3F9FF'/%3E%3Ccircle cx='11.0769' cy='9.23077' r='0.738462' fill='%23A3F9FF'/%3E%3Cpath d='M7.56922 6.08183C6.35522 6.78408 5.53845 8.09666 5.53845 9.6C5.53845 10.6793 5.95943 11.6603 6.64614 12.3876' stroke='black' stroke-width='0.738462' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cline x1='14.9222' y1='14.4' x2='17.7231' y2='17.2009' stroke='%23A3F9FF' stroke-width='0.738462' stroke-linecap='round'/%3E%3C/g%3E%3Cdefs%3E%3CclipPath id='clip0_10_99'%3E%3Crect width='18.0923' height='18.0923' fill='white' transform='translate(2.95386 2.95385)'/%3E%3C/clipPath%3E%3C/defs%3E%3C/svg%3E%0A" alt="Search" width="24" height="24" />
      </div>
      <h2>Layout quality assistant</h2>
    </div>
    <p class="author"><a href="https://buymeacoffee.com/davechan" target="_blank">Buy me coffee ☕</a></p>
  </div>
  
  <div class="info-container">
    <div class="info-row">
      <div class="info-text">Select a frame to begin linting your Figma.</div>
      <button id="analyzeBtn" class="check-btn" disabled>Check</button>
    </div>
    <div class="coffee-text">V1.03 last updated Oct 5, 2025</div>
  </div>
  
  <div id="resultsContainer" class="results-container">
    <div id="summary" class="summary">
      <!-- Summary will be inserted here -->
    </div>
    
    <div id="issuesList">
      <!-- Issues will be inserted here -->
    </div>
  </div>
  
  <div id="errorContainer"></div>
  
  <!-- <button id="closeBtn" class="close-btn">Close Plugin</button> -->
  
  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    // const closeBtn = document.getElementById('closeBtn');
    const resultsContainer = document.getElementById('resultsContainer');
    const summary = document.getElementById('summary');
    const issuesList = document.getElementById('issuesList');
    const errorContainer = document.getElementById('errorContainer');
    
    const ISSUE_EXPLANATIONS = {
      unlabeledLayers: "💡 Proper naming helps developers understand component structure and improves maintainability.",
      hiddenLayers: "💡 Hidden layers can cause confusion during handoff and may indicate leftover elements.",
      fractionalValues: "💡 Use 0, 2px, 4px, or 8px increments for spacing between frames and padding to maintain consistent visual rhythm.",
      groupsUsed: "💡 Groups scale content like images; frames provide better responsive layout control.",
      excessiveAbsolutePositioning: "💡 Too many absolutely positioned elements make layouts fragile and hard to maintain responsively.",
      negativeSpacing: "💡 Negative spacing in auto-layout can cause unexpected overlapping and layout issues."
    };
    
    const ISSUE_TITLES = {
      unlabeledLayers: 'Unlabeled layers',
      hiddenLayers: 'Hidden layers', 
      fractionalValues: 'Inconsistent spacing values',
      groupsUsed: 'Groups instead of frames',
      negativeSpacing: 'Negative auto-layout spacing'
    };
    
    analyzeBtn.onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'analyze-selection' } }, '*');
    };
    
    // closeBtn.onclick = () => {
    //   parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
    // };
    
    function updateSelectionInfo(name, type, hasSelection) {
      if (hasSelection && type === 'FRAME') {
        analyzeBtn.disabled = false;
      } else {
        analyzeBtn.disabled = true;
      }
    }
    
    function displayResults(frameName, issues) {
      resultsContainer.classList.add('visible');
      
      // Count total issues
      const totalIssues = Object.values(issues).reduce((sum, issueList) => sum + issueList.length, 0);
      
      // Update summary
      if (totalIssues === 0) {
        summary.className = 'summary clean';
        summary.innerHTML = `🎉 "${frameName}" looks great!<br>No issues found.`;
      } else {
        summary.className = 'summary issues';
        summary.textContent = `🔎 Found ${totalIssues} issue${totalIssues === 1 ? '' : 's'} in "${frameName}"`;
      }
      
      // Display issues by category
      issuesList.innerHTML = '';
      Object.keys(issues).forEach(category => {
        const categoryEl = createIssueCategory(category, issues[category]);
        issuesList.appendChild(categoryEl);
      });
    }
    
    function createIssueCategory(category, items) {
      const categoryEl = document.createElement('div');
      const hasIssues = items.length > 0;
      categoryEl.className = `issue-category ${hasIssues ? 'has-issues' : 'no-issues'}`;
      
      // Header
      const headerEl = document.createElement('div');
      headerEl.className = `issue-header ${hasIssues ? 'has-issues' : 'no-issues'}`;
      
      // Title container with info icon
      const titleContainerEl = document.createElement('div');
      titleContainerEl.className = 'issue-title-container';
      
      const titleEl = document.createElement('span');
      titleEl.textContent = ISSUE_TITLES[category] || category;
      
      // Add info icon with tooltip
      const infoIconEl = document.createElement('span');
      infoIconEl.className = 'info-icon';
      infoIconEl.textContent = 'ℹ️';
      
      const tooltipEl = document.createElement('span');
      tooltipEl.className = category === 'hiddenLayers' ? 'tooltip narrow' : 'tooltip';
      tooltipEl.textContent = ISSUE_EXPLANATIONS[category] || '';
      
      infoIconEl.appendChild(tooltipEl);
      titleContainerEl.appendChild(titleEl);
      titleContainerEl.appendChild(infoIconEl);
      
      const countEl = document.createElement('div');
      countEl.className = `issue-count ${hasIssues ? 'has-issues' : 'no-issues'}`;
      countEl.textContent = hasIssues ? items.length : '✓';
      
      headerEl.appendChild(titleContainerEl);
      headerEl.appendChild(countEl);
      categoryEl.appendChild(headerEl);
      
      // Items (only show if there are issues)
      if (hasIssues) {
        const itemsEl = document.createElement('div');
        itemsEl.className = 'issue-items';
        
        items.forEach(item => {
          const itemEl = createIssueItem(category, item);
          itemsEl.appendChild(itemEl);
        });
        
        categoryEl.appendChild(itemsEl);
      }
      
      return categoryEl;
    }
    
    // UPDATED: createIssueItem function with click-to-select functionality
    function createIssueItem(category, item) {
      const itemEl = document.createElement('div');
      itemEl.className = 'issue-item';
      
      // Make the item clickable if it has a node ID
      if (item.id) {
        itemEl.classList.add('clickable');
        itemEl.onclick = () => {
          parent.postMessage({ 
            pluginMessage: { 
              type: 'select-node', 
              nodeId: item.id 
            } 
          }, '*');
        };
      }
      
      const nameEl = document.createElement('div');
      nameEl.className = 'issue-name';
      nameEl.textContent = item.name || 'Unnamed';
      
      const detailsEl = document.createElement('div');
      detailsEl.className = 'issue-details';
      
      // Add specific details based on issue type
      let details = '';
      if (item.values) {
        details = item.values.join(', ');
      } else if (item.childCount !== undefined) {
        details = `${item.childCount} children`;
      } else if (item.spacing !== undefined) {
        details = `Spacing: ${item.spacing}px`;
      } else if (item.count !== undefined && item.elements) {
        details = `${item.count} absolute: ${item.elements.join(', ')}`;
      }
      
      if (details) {
        detailsEl.textContent = details;
      }
      
      itemEl.appendChild(nameEl);
      if (details) itemEl.appendChild(detailsEl);
      
      return itemEl;
    }
    
    function showError(message) {
      const errorEl = document.createElement('div');
      errorEl.className = 'error';
      errorEl.textContent = message;
      errorContainer.innerHTML = '';
      errorContainer.appendChild(errorEl);
      
      setTimeout(() => {
        errorContainer.innerHTML = '';
      }, 5000);
    }
    
    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      
      switch (message.type) {
        case 'selection-change':
          updateSelectionInfo(
            message.selectionName, 
            message.selectionType, 
            message.hasSelection
          );
          
          // Keep results visible so users can continue clicking on issues
          // resultsContainer.classList.remove('visible');
          break;
          
        case 'analysis-complete':
          displayResults(message.frameName, message.issues);
          break;
          
        case 'error':
          showError(message.message);
          break;
      }
    };
  </script>
</body>
</html>
